name: Bundle Analyze

on: [pull_request]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.16.0

      - name: Install dependencies
        run: yarn install

      - name: Bundle Analyze
        id: bundle-analyze
        run: yarn build

      - name: PR comment
        run: echo ${{ steps.bundle-analyze.outputs }}

